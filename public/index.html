<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HN Notifications</title>
        <link href="/style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="content">
            <h3 class="header"><a href="/">HN Notifications</a></h3>

            <div>
                <h5>Get an email as soon as a Hacker News story reaches your custom score threshold</h5>
                <form action="/subscribe" method="POST">
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Email address">
                    </div>
                    <div>
                        <label for="inputThreshold">Threshold</label>
                        <input type="text" name="threshold" id="inputThreshold" placeholder="Score threshold">
                    </div>
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
    </body>
</html>
