<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HN Notifications</title>
        <link href="/style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="hnpanel">
            <div class="header">
                <a href="/"><span class="title">HN Notifications</span></a>
                <div class="navlinks">
                    <a href="/settings">Settings</a>
                </div>
            </div>
            <div class="content">
                <p class="title">Update score threshold:</p>
                <form action="/subscribe" method="POST">
                    <div>
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" required="true" placeholder="email address" size="30">
                    </div>
                    <div>
                        <label for="score">score</label>
                        <input type="number" name="score" id="score" required="true" step="100" min="200" placeholder="score threshold">
                    </div>
                    <button type="submit">submit</button>
                </form>
                <p class="title">Unsubscribe:</p>
                <form action="/unsubscribe" method="POST">
                    <div>
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" placeholder="email address">
                    </div>
                    <button type="submit">unsubscribe</button>
                </form>
            </div>
        </div>
    </body>
</html>
